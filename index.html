<style>
    
    div.tooltip {
  position: absolute;
  text-align: center;
  width: 70px;
  height: 52px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.axisSteelBlue text{
  fill: steelblue;
}

.axisRed text{
  fill: red;
}

.legend {
  font: 16px sans-serif;
  font-weight: bold;         
  text-anchor: start;
}

</style>

</style>
